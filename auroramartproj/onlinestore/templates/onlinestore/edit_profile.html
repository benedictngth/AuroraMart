{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraMart | Edit Profile</title>
    <link rel="stylesheet" href="{% static 'onlinestore/css/style.css' %}" />
  </head>
  <body>
    {% include 'onlinestore/_navBar.html' %}
    <main class="login-content">
      <div class="login-container">
        <h2>Edit Your Profile</h2>
        <p>Update your information and click save.</p>
        <form method="post">
          {% csrf_token %} 
          {{ form.as_p }} <button type="submit" class="submit-btn">Save Changes</button>
        </form>
      </div>
    </main>
  </body>
</html>
